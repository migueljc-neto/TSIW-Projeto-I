<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/tripBuilder.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- sortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  </head>
  <body class="dark:bg-gray-800">
    <header class="top-0 left-0 w-full bg-transparent z-50">
      <div
        class="max-w-[1530px] mx-0 flex lg:mx-auto justify-between items-center py-4 px-6"
      >
        <!-- LightMode Logo -->
        <div id="logo" class="h-[60px] w-fit dark:hidden">
          <img
            id="logotypeLight"
            src="../img/logos/logo-11.png"
            class="hidden lg:block h-[60px] w-auto"
            alt="Light mode logotype"
          />
          <img
            id="logoLight"
            src="../img/logos/logo-12.png"
            class="block lg:hidden h-[60px] w-auto"
            alt="Light mode logo"
          />
        </div>

        <!-- DarkMode Logo -->
        <div id="logo" class="h-[60px] w-fit hidden dark:block">
          <img
            id="logotypeLight"
            src="../img/logos/logoDarkmode_logotipo darkmode.png"
            class="hidden lg:block h-[60px] w-auto"
            alt="Darkmode logotype"
          />
          <img
            id="logoLight"
            src="../img/logos/logoDarkmode_logo darkmode.png"
            class="block lg:hidden h-[60px] w-auto"
            alt="Darkmode logo"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="relative left-50">
        <button
          id="mapViewBtn"
          class="bg-white p-3 rounded-t-xl border-2 border-blue-600 border-b-0 cursor-pointer"
        >
          <img src="../img/icons/blue/map.svg" alt="mapIcon" class="h-4" />
        </button>
        <button
          id="listViewBtn"
          class="bg-white p-3 rounded-t-xl border-2 border-blue-600 cursor-pointer"
        >
          <img src="../img/icons/blue/menu.svg" alt="menuIcon" class="h-4" />
        </button>
      </div>

      <!-- Main Grid -->
      <div
        class="grid grid-cols-1 lg:grid-cols-[2fr_1fr] lg:grid-rows-[2fr_1fr] flex gap-4 px-40"
      >
        <!-- map view -->
        <div
          id="map"
          class="h-100 lg:h-150 w-full rounded-lg border-2 border-blue-900"
        ></div>
        <!-- list view -->
        <div
          id="mapListView"
          class="h-100 lg:h-150 w-full rounded-lg border-1 border-white hidden bg-white"
        >
          <ul
            id="destinationSortableListView"
            class="grid grid-cols-1 lg:grid-cols-3 gap-2 p-2"
          >
            <li class="bg-white p-4 rounded shadow-lg" value="value 1">
              <p id="destination" class="truncate">Value 1</p>
            </li>
          </ul>
        </div>

        <!-- Trip Destination List -->
        <div class="flex flex-col gap-3 h-full">
          <div
            class="pr-10 pl-5 bg-[#39578A] focus:bg-[#6C6EA0] text-white h-20 w-full flex items-center justify-between rounded-lg pointer-events-none"
            tabindex="1"
          >
            <div class="flex gap-5 inline-flex">
              <img
                src="../img/icons/white/plane.svg"
                alt="startingPoint"
                class="h-5"
              />
              <p id="destinationName" class="truncate">Start Point</p>
            </div>
          </div>
          <div class="h-127">
            <ul
              id="destinationSortableList"
              class="space-y-2 max-h-full min-h-full border-1 border-gray-200 p-2 rounded-lg overflow-y-auto bg-white"
            ></ul>
          </div>
        </div>
        <img
          src="../img/images/360_F_65482539_C0ZozE5gUjCafz7Xq98WB4dW6LAhqKfs.jpg"
          alt=""
          class="w-[180px]"
        />
      </div>
    </main>
    <footer></footer>
    <script type="module" src="../js/models/flightModel.js"></script>
    <script type="module" src="../js/views/TripBuilderView.js"></script>
  </body>
</html>
