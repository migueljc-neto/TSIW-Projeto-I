<!DOCTYPE html>
<html lang="pt" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../img/logos/logoDarkmode_logo darkmode.png"
      type="image/x-icon"
    />
    <title>Compass - Profile</title>

    <link rel="stylesheet" href="../css/profile.css" />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex flex-col">
    <header class="my-4">
      <section class="max-w-[900px] mx-auto flex justify-between items-center">
        <div id="logo">
          <button
            onclick="location.href='../index.html'"
            class="cursor-pointer"
          >
            <img
              src="../img/logos/logo-12.png"
              class="block dark:hidden h-[80px] md:h-[100px] w-auto mt-8"
              alt="Light mode image"
            />

            <img
              src="../img/logos/logo-12.png"
              class="hidden dark:block h-[80px] md:h-[100px] w-auto"
              alt="Dark mode image"
            />
          </button>
        </div>

        <div class="flex gap-4 pr-3">
          <!-- Passport -->
          <button
            class="group rounded-full border-1 header-btn hover:border-white cursor-pointer flex bg-transparent backdrop-blur transition h-fit p-3"
            data-modal-target="passport-modal"
            data-modal-toggle="passport-modal"
          >
            <img
              src="../img/icons/blue/wallet.svg"
              alt="walletIcon"
              class="w-4 h-4"
            />
          </button>

          <!-- Favorites -->
          <button
            class="group rounded-full border-1 header-btn hover:border-white cursor-pointer flex bg-transparent backdrop-blur transition h-fit p-3"
          >
            <img
              src="../img/icons/blue/heart.svg"
              alt="heartIcon"
              class="w-4 h-4"
            />
          </button>
        </div>
      </section>
    </header>
    <main>
      <div class="container mx-auto p-4 max-w-4xl flex-grow">
        <button
          onclick="location.href='../index.html'"
          class="flex mb-3 cursor-pointer btn-profile items-center gap-3 color-primary hover:text-blue-300 border border-primary rounded-md px-3 py-2"
        >
          < Voltar
        </button>
        <!-- Profile Header Section -->
        <section class="rounded-lg shadow p-6 mb-6 border border-black">
          <!-- Flex container for image + info -->
          <div class="flex flex-col sm:flex-row gap-6">
            <!-- User Image -->
            <div class="flex-shrink-0 mx-auto sm:mx-0">
              <div class="relative w-45 h-45">
                <img
                  id="profileImg"
                  class="rounded-full border border-color shadow-sm h-full w-full"
                  src="../img/avatar1.png"
                  alt="user image"
                />
              </div>
            </div>
            <!-- User Info -->
            <div class="flex-grow mx-auto">
              <div>
                <label id="userNameLabel" class="block text-gray-700"
                  >Nome:</label
                >
              </div>
              <div class="mb-4">
                <label id="userEmailLabel" class="block text-gray-700"
                  >E-mail:</label
                >
              </div>
              <div>
                <p id="userMilesLabel" class="text-gray-700">
                  Milhas Disponíveis:
                </p>
              </div>
              <div>
                <p id="userTotalMilesLabel" class="text-gray-700">
                  Milhas Viajadas:
                </p>
              </div>
              <div class="mb-4">
                <p id="userTripsLabel" class="text-gray-700">
                  Viagens Compradas:
                </p>
              </div>
              <button
                class="btn-profile w-full sm:w-fit cursor-pointer text-blue-500 hover:text-blue-700 border border-black rounded-md px-3 py-2 bg-white mb-4"
              >
                Editar perfil
              </button>
            </div>
          </div>
        </section>

        <!-- Badges Section -->
        <section class="rounded-lg shadow p-6 mb-6 border border-black">
          <!-- Título e botão -->
          <div class="flex items-center gap-x-2 mb-4">
            <h2 class="text-xl font-bold">Medalhas</h2>
            <button
              class="btn-profile cursor-pointer flex items-center gap-3 border border-black rounded-md px-3 py-2 bg-white"
              data-modal-target="passport-modal"
              data-modal-toggle="passport-modal"
            >
              Passaporte
              <img
                src="../img/icons/blue/wallet.svg"
                alt="wallet icon"
                class="w-5 h-5"
              />
            </button>
          </div>

          <!-- Badges com bandeiras -->
          <div id="flagWrapper" class="flex flex-wrap gap-4"></div>
        </section>

        <!-- Favorite Destinations Section -->
        <section class="rounded-lg shadow p-6 mb-6 border border-black">
          <div class="flex items-center gap-x-2 mb-4">
            <h2 class="text-xl font-bold">Destinos Favoritos</h2>
            <button
              class="btn-profile cursor-pointer flex items-center gap-3 text-blue-500 hover:text-blue-700 border border-black rounded-md px-3 py-2 bg-white"
            >
              Favoritos
              <img
                src="../img/icons/blue/heart.svg"
                alt="wallet icon"
                class="w-5 h-5"
              />
            </button>
          </div>

          <div
            id="favoritesWrapper"
            class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-6xl mx-auto p-4"
          ></div>
        </section>

        <!-- Trips Section -->
        <section class="rounded-lg shadow p-6 mb-6 border border-black">
          <div class="flex items-center gap-x-2 mb-4">
            <h2 class="text-xl font-bold">Viagens</h2>
            <div class="flex gap-2">
              <button
                class="btn-profile cursor-pointer text-blue-500 hover:text-blue-700 border border-black rounded px-3 py-2 bg-white"
              >
                Passados
              </button>
              <button
                class="btn-profile cursor-pointer text-blue-500 hover:text-blue-700 border border-black rounded px-3 py-2 bg-white"
              >
                Próximas
              </button>
            </div>
          </div>

          <div
            id="tripsWrapper"
            class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-6xl mx-auto p-4"
          ></div>
        </section>
      </div>
      <!-- Closing container div -->
      <script>
        window.gtranslateSettings = {
          default_language: "pt",
          languages: ["en", "es", "fr", "de", "pt"],
          wrapper_selector: ".gtranslate_wrapper",
        };
      </script>

      <!-- Load the GTranslate widget script -->
      <script
        src="https://cdn.gtranslate.net/widgets/latest/float.js"
        defer
      ></script>
      <div class="gtranslate_wrapper"></div>
      <!-- Footer Navigation -->
      <footer class="bg-blue-900 text-white py-6 border-t border-black">
        <div class="container mx-auto px-4 max-w-4xl">
          <div class="grid grid-cols-3 gap-4 text-center">
            <div>
              <ul class="space-y-0.5 text-sm">
                <li>
                  <a
                    href="../index.html"
                    class="text-white cursor-pointer hover:text-gray-200 hover:border-b hover:border-black pb-0.5 transition-all"
                    >página inicial</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-white hover:text-gray-200 hover:border-b hover:border-black pb-0.5 transition-all"
                    >pacotes</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-white hover:text-gray-200 hover:border-b hover:border-black pb-0.5 transition-all"
                    >promoções</a
                  >
                </li>
              </ul>
            </div>
            <div>
              <ul class="space-y-0.5 text-sm">
                <li>
                  <a
                    href="#"
                    class="text-white hover:text-gray-200 hover:border-b hover:border-black pb-0.5 transition-all"
                    >perfil</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-white hover:text-gray-200 hover:border-b hover:border-black pb-0.5 transition-all"
                    >passaporte</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-white hover:text-gray-200 hover:border-b hover:border-black pb-0.5 transition-all"
                    >favoritos</a
                  >
                </li>
              </ul>
            </div>
            <div>
              <ul class="space-y-0.5 text-sm">
                <li>
                  <a
                    href="#"
                    class="text-white hover:text-gray-200 hover:border-b hover:border-black pb-0.5 transition-all"
                    >contacto</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-white hover:text-gray-200 hover:border-b hover:border-black pb-0.5 transition-all"
                    >sobre nós</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </main>
    <!-- Modal Passport -->

    <!-- Main modal -->
    <div
      id="passport-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
          >
            <h3 class="text-xl font-semibold text-blue-950">Passaporte</h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="passport-modal"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div
            id="passportModalGrid"
            class="p-4 md:p-5 grid grid-cols-12 col-span-fit gap-2"
          ></div>
        </div>
      </div>
    </div>
    <!-- Flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <!-- Views -->
    <script type="module" src="../js/views/ProfileView.js"></script>
  </body>
</html>
