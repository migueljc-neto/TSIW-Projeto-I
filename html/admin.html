<!DOCTYPE html>
<html lang="pt" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../img/logos/logoDarkmode_logo darkmode.png"
      type="image/x-icon"
    />
    <title>Admin Dashboard</title>
    <link
      rel="shortcut icon"
      href="../img/logos/logoDarkmode_logo darkmode.png"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body class="hidden cursor! bg-gray-100! flex flex-col min-h-full">
    <div class="container mx-auto p-4 max-w-4xl flex-grow">
      <section>
        <button
          onclick="location.href='../index.html'"
          class="btn-std cursor-pointer hover:bg-gray-200 mb-3"
        >
          < Voltar
        </button>
        <h1 class="text-3xl text-black font-bold mb-4">Admin Dashboard</h1>
      </section>

      <section
        id="accordion-collapse"
        data-accordion="collapse"
        class="flex flex-col gap-4"
      >
        <h2 id="accordion-collapse-heading-1">
          <button
            type="button"
            class="flex items-center justify-between w-full p-5 font-medium text-gray-500 border border-black rounded-md focus:ring-4 focus:ring-gray-200 gap-3"
            data-accordion-target="#accordion-collapse-body-1"
            aria-expanded="true"
            aria-controls="accordion-collapse-body-1"
          >
            <span>Utilizadores</span>
            <svg
              data-accordion-icon
              class="w-3 h-3 rotate-180 shrink-0"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5 5 1 1 5"
              />
            </svg>
          </button>
        </h2>
        <div
          id="accordion-collapse-body-1"
          class="hidden"
          aria-labelledby="accordion-collapse-heading-1"
        >
          <button
            id="userAddBtn"
            class="btn-std cursor-pointer mb-2 hover:bg-gray-200"
            data-modal-target="userAddModal"
            data-modal-toggle="userAddModal"
          >
            Adicionar Utilizador
          </button>
          <div
            class="p-5 border border-gray-200 dark:border-gray-700 max-w-full max-h-[250px] h-full overflow-y-auto"
          >
            <table class="table-auto w-full border-spacing-x-4">
              <thead>
                <tr>
                  <th class="text-left">ID</th>
                  <th class="text-center">Nome</th>
                  <th class="text-center">Email</th>
                  <th class="text-center">Tipo de Utilizador</th>
                  <th class="text-center">Opções</th>
                </tr>
              </thead>

              <tbody id="userTableList" class="space-y-2"></tbody>
            </table>
          </div>
        </div>

        <!-- Adicionar utilizadores -->
        <div
          id="userAddModal"
          tabindex="-1"
          aria-hidden="true"
          class="hidden backdrop-blur-sm bg-transparent overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full"
        >
          <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
            <div class="relative p-4 bg-blue-950 rounded-lg shadow sm:p-5">
              <div
                class="flex justify-between items-center pb-4 mb-4 rounded-t border-white sm:mb-5 border-b"
              >
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                  Adicionar Utilizador
                </h3>
                <button
                  type="button"
                  class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                  data-modal-target="userAddModal"
                  data-modal-toggle="userAddModal"
                >
                  <svg
                    aria-hidden="true"
                    class="w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <span class="sr-only">Fechar</span>
                </button>
              </div>
              <!-- Modal body -->
              <form id="userAddForm">
                <div class="grid gap-4 mb-4 sm:grid-cols-2">
                  <div>
                    <label
                      for="name"
                      class="block mb-2 text-sm font-medium dark:text-white"
                      >Nome</label
                    >
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="border border-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 text-white"
                      placeholder="Nome do utilizador..."
                      required=""
                    />
                  </div>
                  <div>
                    <label
                      for="email"
                      class="block mb-2 text-sm font-medium text-white"
                      >Email</label
                    >
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="border border-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 text-white"
                      placeholder="Email do utilizador..."
                      required=""
                    />
                  </div>
                  <div>
                    <label
                      for="password"
                      class="block mb-2 text-sm font-medium text-white"
                      >Password</label
                    >
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 text-white"
                      placeholder="••••••••••"
                      required=""
                    />
                  </div>
                  <div>
                    <label
                      for="passwordConfirm"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Confirmar Password</label
                    >
                    <input
                      type="password"
                      name="passwordConfirm"
                      id="passwordConfirm"
                      class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 text-white"
                      placeholder="••••••••••"
                      required=""
                    />
                  </div>
                  <button
                    id="addUserBtn"
                    class="btn-std cursor-pointer border-white! text-white! flex hover:bg-gray-400"
                  >
                    <svg
                      class="mr-1 -ml-1 w-6 h-6"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                    Adicionar Utilizador
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <h2 id="accordion-collapse-heading-2">
          <button
            type="button"
            class="flex items-center justify-between w-full p-5 font-medium text-gray-500 border border-black rounded-md focus:ring-4 focus:ring-gray-200 gap-3"
            data-accordion-target="#accordion-collapse-body-2"
            aria-expanded="false"
            aria-controls="accordion-collapse-body-2"
          >
            <span>Voos</span>
            <svg
              data-accordion-icon
              class="w-3 h-3 rotate-180 shrink-0"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5 5 1 1 5"
              />
            </svg>
          </button>
        </h2>
        <div
          id="accordion-collapse-body-2"
          class="hidden"
          aria-labelledby="accordion-collapse-heading-2"
        >
          <button
            id="addFlight"
            class="btn-std cursor-pointer mb-2 hover:bg-gray-200"
            data-modal-target="flightAddModal"
            data-modal-toggle="flightAddModal"
          >
            Adicionar Voo
          </button>
          <div
            class="p-5 border border-gray-200 dark:border-gray-700 max-w-full h-fit max-h-[250px] overflow-y-auto"
          >
            <table class="table-auto w-full border-spacing-x-8">
              <thead>
                <tr>
                  <th class="text-left">ID</th>
                  <th class="text-left">Origem</th>
                  <th class="text-left">Destino</th>
                  <th class="text-left">Preço</th>
                  <th class="text-left">Data</th>
                  <th class="text-right">Opções</th>
                </tr>
              </thead>
              <tbody id="flightTableList" class="space-y-2"></tbody>
            </table>
          </div>
        </div>

        <!-- Modal adicionar voos -->
        <div
          id="flightAddModal"
          tabindex="-1"
          aria-hidden="true"
          class="fixed inset-0 z-50 hidden overflow-y-auto"
        >
          <div class="fixed inset-0 backdrop-blur-sm"></div>
          <div class="flex min-h-full items-center justify-center p-4">
            <div
              class="relative w-full max-w-2xl max-h-[90vh] bg-blue-950 rounded-lg shadow-xl"
            >
              <div
                class="flex items-center justify-between p-4 border-b border-white"
              >
                <h3 class="text-lg font-semibold text-white">Adicionar Voo</h3>
                <button
                  type="button"
                  id="closeFlightModal"
                  class="text-gray-400 hover:bg-gray-600 hover:text-white rounded-lg text-sm p-1.5 inline-flex items-center"
                >
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <span class="sr-only">Fechar</span>
                </button>
              </div>

              <!-- Modal body - scrollable content -->
              <div class="overflow-y-auto max-h-[calc(90vh-8rem)] p-4">
                <form id="flightAddForm">
                  <div class="grid gap-4 sm:grid-cols-2">
                    <!-- Origem -->
                    <div>
                      <label
                        for="origin"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Origem
                      </label>
                      <input
                        type="text"
                        name="origin"
                        id="origin"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        placeholder="OPO"
                        maxlength="3"
                        minlength="3"
                        required
                      />
                    </div>

                    <!-- Nome da Origem -->
                    <div>
                      <label
                        for="originName"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Nome da Origem
                      </label>
                      <input
                        type="text"
                        name="originName"
                        id="originName"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        placeholder="Porto"
                        required
                      />
                    </div>

                    <!-- Latitude Origem -->
                    <div>
                      <label
                        for="originLat"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Latitude Origem
                      </label>
                      <input
                        type="number"
                        step="0.1"
                        name="originLat"
                        id="originLat"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        placeholder="41.2481"
                        required
                      />
                    </div>

                    <!-- Longitude Origem -->
                    <div>
                      <label
                        for="originLong"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Longitude Origem
                      </label>
                      <input
                        type="number"
                        step="0.1"
                        name="originLong"
                        id="originLong"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        placeholder="-8.6814"
                        required
                      />
                    </div>

                    <!-- Destino -->
                    <div>
                      <label
                        for="dest"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Destino
                      </label>
                      <input
                        type="text"
                        name="dest"
                        id="dest"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        placeholder="LIS"
                        maxlength="3"
                        required
                      />
                    </div>

                    <!-- Nome do Destino -->
                    <div>
                      <label
                        for="destinName"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Nome do Destino
                      </label>
                      <input
                        type="text"
                        name="destinName"
                        id="destinName"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        placeholder="Lisboa"
                        required
                      />
                    </div>

                    <!-- Badge -->
                    <div>
                      <label
                        for="badge"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Nome do Badge
                      </label>
                      <input
                        type="text"
                        name="badge"
                        id="badge"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        placeholder="pt"
                        maxlength="2"
                        required
                      />
                    </div>

                    <!-- Latitude Destino -->
                    <div>
                      <label
                        for="destLat"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Latitude Destino
                      </label>
                      <input
                        type="number"
                        step="0.1"
                        name="destLat"
                        id="destLat"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        placeholder="38.7223"
                        required
                      />
                    </div>

                    <!-- Longitude Destino -->
                    <div>
                      <label
                        for="destLong"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Longitude Destino
                      </label>
                      <input
                        type="number"
                        step="0.1"
                        name="destLong"
                        id="destLong"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        placeholder="-9.1393"
                        required
                      />
                    </div>

                    <!-- Data de Partida -->
                    <div>
                      <label
                        for="departureTime"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Data de Partida
                      </label>
                      <input
                        type="datetime-local"
                        name="departureTime"
                        id="departureTime"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        required
                      />
                    </div>

                    <!-- Data de Chegada -->
                    <div>
                      <label
                        for="arrivalTime"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Data de Chegada
                      </label>
                      <input
                        type="datetime-local"
                        name="arrivalTime"
                        id="arrivalTime"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        required
                      />
                    </div>

                    <!-- Preço -->
                    <div>
                      <label
                        for="price"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Preço
                      </label>
                      <input
                        type="number"
                        name="price"
                        id="price"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        placeholder="150"
                        required
                      />
                    </div>

                    <!-- Companhia Aérea -->
                    <div>
                      <label
                        for="company"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Companhia Aérea
                      </label>
                      <input
                        type="text"
                        name="company"
                        id="company"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        placeholder="Ryanair"
                        required
                      />
                    </div>

                    <!-- Distância -->
                    <div>
                      <label
                        for="distance"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Distância (milhas)
                      </label>
                      <input
                        type="number"
                        name="distance"
                        id="distance"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white"
                        placeholder="190"
                        required
                      />
                    </div>

                    <!-- Tipos de Turismo -->
                    <div class="sm:col-span-2">
                      <label
                        for="tourismTypeSelect"
                        class="block mb-2 text-sm font-medium text-white"
                      >
                        Tipos de Turismo
                      </label>
                      <select
                        name="tourismTypeSelect"
                        multiple
                        id="tourismTypeSelect"
                        class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 text-white h-24"
                        required
                      ></select>
                      <p class="text-xs text-gray-300 mt-1">
                        Mantenha Ctrl pressionado para selecionar múltiplas
                        opções
                      </p>
                    </div>
                  </div>

                  <!-- Secção POI -->
                  <div class="mt-6">
                    <button
                      type="button"
                      id="addPoiBtn"
                      class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg flex items-center"
                    >
                      <svg
                        class="mr-2 w-4 h-4"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      Adicionar P.O.I
                    </button>
                    <div id="poiWrapper" class="mt-4 space-y-4"></div>
                  </div>
                </form>
              </div>
              <div
                class="flex items-center justify-end p-4 border-t border-white"
              >
                <button
                  type="submit"
                  form="flightAddForm"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg items-center mb-2"
                >
                  Adicionar Voo
                </button>
              </div>
            </div>
          </div>
        </div>

        <h2 id="accordion-collapse-heading-3">
          <button
            type="button"
            class="flex items-center justify-between w-full p-5 font-medium text-gray-500 border border-black rounded-md focus:ring-4 focus:ring-gray-200 gap-3"
            data-accordion-target="#accordion-collapse-body-3"
            aria-expanded="false"
            aria-controls="accordion-collapse-body-3"
          >
            <span>Tipos de Turismo</span>
            <svg
              data-accordion-icon
              class="w-3 h-3 rotate-180 shrink-0"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5 5 1 1 5"
              />
            </svg>
          </button>
        </h2>
        <div
          id="accordion-collapse-body-3"
          class="hidden"
          aria-labelledby="accordion-collapse-heading-3"
        >
          <button
            id="addTourismType"
            class="btn-std cursor-pointer mb-2 hover:bg-gray-200"
            data-modal-target="tourismAddModal"
            data-modal-toggle="tourismAddModal"
          >
            Adicionar Tipo de Turismo
          </button>
          <div
            class="p-5 border border-gray-200 dark:border-gray-700 max-w-full h-fit max-h-[250px] overflow-y-auto"
          >
            <table class="table-auto w-full border-spacing-x-4">
              <thead>
                <tr>
                  <th class="text-left">ID</th>
                  <th class="text-left">Nome</th>
                  <th class="text-right">Opções</th>
                </tr>
              </thead>

              <tbody id="tourismTypeList" class="space-y-2"></tbody>
            </table>
          </div>
        </div>

        <!-- Modal Tipo de Turismo -->
        <div
          id="tourismAddModal"
          tabindex="-1"
          aria-hidden="true"
          class="hidden backdrop-blur-sm bg-transparent overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full"
        >
          <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
            <!-- Modal content -->
            <div class="relative p-4 rounded-lg shadow bg-blue-950 sm:p-5">
              <!-- Modal header -->
              <div
                class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 border-white"
              >
                <h3 class="text-lg font-semibold text-white">
                  Adicionar Tipo de Turismo
                </h3>
                <button
                  type="button"
                  class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                  data-modal-target="tourismAddModal"
                  data-modal-toggle="tourismAddModal"
                >
                  <svg
                    aria-hidden="true"
                    class="w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <span class="sr-only">Fechar</span>
                </button>
              </div>
              <!-- Modal body -->
              <form id="tourismTypeAddForm">
                <div class="flex flex-col gap-4 mb-4">
                  <div>
                    <label
                      for="name"
                      class="block mb-2 text-sm font-medium text-white"
                      >Nome</label
                    >
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 text-white"
                      placeholder="Nome do tipo de turismo..."
                      required=""
                    />
                  </div>

                  <button
                    id="addTourismTypeBtn"
                    class="btn-std cursor-pointer border-white! text-white! flex hover:bg-gray-400"
                  >
                    <svg
                      class="mr-1 -ml-1 w-6 h-6"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                    Adicionar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <h2 id="accordion-collapse-heading-4">
          <button
            type="button"
            class="flex items-center justify-between w-full p-5 font-medium text-gray-500 border border-black rounded-md focus:ring-4 focus:ring-gray-200 gap-3"
            data-accordion-target="#accordion-collapse-body-4"
            aria-expanded="false"
            aria-controls="accordion-collapse-body-4"
          >
            <span>Packs e Ofertas</span>
            <svg
              data-accordion-icon
              class="w-3 h-3 rotate-180 shrink-0"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5 5 1 1 5"
              />
            </svg>
          </button>
        </h2>
        <div
          id="accordion-collapse-body-4"
          class="hidden"
          aria-labelledby="accordion-collapse-heading-4"
        >
          <button
            id="addPack"
            class="btn-std cursor-pointer mb-2 hover:bg-gray-200"
            data-modal-target="packAddModal"
            data-modal-toggle="packAddModal"
          >
            Adicionar Pack
          </button>
          <div
            class="p-5 border border-gray-200 dark:border-gray-700 max-w-full h-fit max-h-[250px] overflow-y-auto"
          >
            <table class="table-auto w-full border-spacing-x-4">
              <thead>
                <tr>
                  <th class="text-left">ID</th>
                  <th class="text-left">Nome</th>
                  <th class="text-left">Preço</th>
                  <th class="text-left">Data</th>
                  <th class="text-right">Opções</th>
                </tr>
              </thead>

              <tbody id="packsTableList" class="space-y-2"></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

    <!-- Adicionar Pack -->
    <div
      id="packAddModal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden backdrop-blur-sm bg-transparent overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full"
    >
      <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <div class="relative p-4 bg-blue-950 rounded-lg shadow sm:p-5">
          <div
            class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-white"
          >
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Adicionar Tipo de Turismo
            </h3>
            <button
              type="button"
              class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-target="packAddModal"
              data-modal-toggle="packAddModal"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="sr-only">Fechar</span>
            </button>
          </div>
          <form id="addPackForm">
            <div>
              <label
                for="packTripSelect"
                class="block mb-2 text-white text-sm font-medium"
                >Escolha uma viagem existente</label
              >
              <select
                id="packTripSelect"
                class="w-full p-2 border border-white text-white rounded"
              ></select>
            </div>
            <div class="mt-3">
              <label
                for="packPrice"
                class="block mb-2 text-sm text-white font-medium"
                >Novo preço do pack</label
              >
              <input
                type="number"
                id="packPrice"
                class="w-full p-2 border border-white rounded text-white"
                min="0"
                required
              />
            </div>
            <button
              type="submit"
              class="btn-std cursor-pointer border-white! text-white! flex hover:bg-gray-400 mt-4"
            >
              Adicionar Pack
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <!-- Scripts -->
    <script type="module" src="../js/views/AdminView.js"></script>
  </body>
</html>
